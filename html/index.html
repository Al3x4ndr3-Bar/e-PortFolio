<!DOCTYPE html>  <!-- Déclaration du type de document, ici HTML5. -->
<html lang="fr">  <!-- Langue du document, ici en français. -->

<head>  <!-- Début de l'en-tête du document. -->
    <meta charset="UTF-8">  <!-- Encodage des caractères du document. -->
    <title>Portfolio de Alexandre</title>  <!-- Titre de la page, qui s'affiche dans l'onglet du navigateur. -->
    <link rel="stylesheet" href="../css/styles.css">  <!-- Lien vers la feuille de style CSS, qui est dans un dossier parent puis dans le dossier 'css'. -->
</head>  <!-- Fin de l'en-tête du document. -->

<body>  <!-- Début du corps du document. -->
    <!-- En-tête avec image de fond et profil -->
    <header>  <!-- Balise pour l'en-tête du site. -->
        <div class="profile">  <!-- Division avec une classe 'profile' qui contiendra l'image et le texte du profil. -->
            <img src="../Image/ImagePro.png" alt="Photo de Alexandre">  <!-- Image de profil, avec un texte alternatif. Le chemin part d'un dossier parent puis entre dans le dossier 'Image'. -->
            <h1>Alexandre Barbier</h1>  <!-- Titre principal, ici votre nom. -->
        </div>  <!-- Fin de la division 'profile'. -->
    </header>  <!-- Fin de l'en-tête. -->
</body>  <!-- Fin du corps du document. -->

</html>  <!-- Fin du document HTML. -->
